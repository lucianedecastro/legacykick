<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legacy Kick: Dilemas do Futebol Feminino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Importa a fonte pixelada */
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      
      body {
        margin: 0;
        font-family: 'Press Start 2P', cursive;
        -webkit-font-smoothing: none;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0d0d0d;
        color: #fff;
        image-rendering: pixelated;
      }
      
      /* Animação de fade-in no estilo 8-bit */
      @keyframes fadeIn8Bit {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-8bit {
        animation: fadeIn8Bit 0.5s steps(3, end) forwards;
      }

      /* Efeito de scanlines para o background */
      .scanlines::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
          rgba(0, 0, 0, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 1;
        pointer-events: none;
      }

      /* Estilos para bordas pixeladas */
      .pixel-border {
        border: 4px solid;
        border-image-slice: 2;
        border-image-width: 4px;
        border-image-repeat: stretch;
        border-image-source: url('data:image/svg+xml;utf8,<svg width="6" height="6" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0V2H2V0H0Z M2 2V4H4V2H2Z M4 4V6H6V4H4Z" fill="white" shape-rendering="crispEdges"/></svg>');
        position: relative;
      }
       .pixel-border-amber {
        border: 4px solid;
        border-image-slice: 2;
        border-image-width: 4px;
        border-image-repeat: stretch;
        border-image-source: url('data:image/svg+xml;utf8,<svg width="6" height="6" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0V2H2V0H0Z M2 2V4H4V2H2Z M4 4V6H6V4H4Z" fill="%23f59e0b" shape-rendering="crispEdges"/></svg>');
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
