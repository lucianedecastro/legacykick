  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      -webkit-font-smoothing: none;
      background-color: #0d0d0d;
      color: #fff;
      image-rendering: pixelated;
    }

    @keyframes fadeIn8Bit {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in-8bit {
      animation: fadeIn8Bit 0.5s steps(3, end) forwards;
    }

    .scanlines::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(
        rgba(0, 0, 0, 0) 50%,
        rgba(0, 0, 0, 0.25) 50%
      );
      background-size: 100% 4px;
      z-index: 1;
      pointer-events: none;
    }

    .pixel-border {
      border: 4px solid;
      border-image-slice: 2;
      border-image-width: 4px;
      border-image-repeat: stretch;
      border-image-source: url('data:image/svg+xml;utf8,<svg width="6" height="6" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0V2H2V0H0Z M2 2V4H4V2H2Z M4 4V6H6V4H4Z" fill="white" shape-rendering="crispEdges"/></svg>');
    }

    .pixel-border-amber {
      border: 4px solid;
      border-image-slice: 2;
      border-image-width: 4px;
      border-image-repeat: stretch;
      border-image-source: url('data:image/svg+xml;utf8,<svg width="6" height="6" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0V2H2V0H0Z M2 2V4H4V2H2Z M4 4V6H6V4H4Z" fill="%23f59e0b" shape-rendering="crispEdges"/></svg>');
    }
